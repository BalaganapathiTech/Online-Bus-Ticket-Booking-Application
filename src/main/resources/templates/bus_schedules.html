<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Bus Schedules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            font-size: 14px;
        }

        .book-btn {
            background-color: #007bff;
            border: none;
            padding: 6px 12px;
        }

        .book-btn a {
            text-decoration: none;
            color: white;
        }

        .book-btn a:hover {
            text-decoration: none;
            color: white;
        }
	</style>
</head>

<body>

<div class="container">
	<div class="table-container">
		<h1 class="text-center mb-4">Bus Details and Schedules</h1>

		<table>
			<thead>
			<tr>
				<th>Bus Name</th>
				<th>From</th>
				<th>To</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Route</th>
				<th>Total Seats</th>
				<th>Available Seats</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="bus : ${buses}">
				<td th:text="${bus.busName}"></td>
				<td th:text="${bus.fromLoc}"></td>
				<td th:text="${bus.toLoc}"></td>
				<td th:text="${bus.startDate}"></td>
				<td th:text="${bus.endDate}"></td>
				<td th:text="${bus.startTime}"></td>
				<td th:text="${bus.endTime}"></td>
				<td th:text="${bus.route}"></td>
				<td th:text="${bus.totalSeats}"></td>
				<td th:text="${bus.availableSeats}"></td>
				<td th:text="${bus.price}"></td>
				<td>
					<button class="book-btn">
						<a th:href="@{/passenger/{pid}/bookingseat/{id}(id=${bus.busId}, pid=${passengerId})}">Book</a>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="btn-container">
		<a class="btn btn-primary"  onclick="history.go(-1)" href="#">Home</a>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
