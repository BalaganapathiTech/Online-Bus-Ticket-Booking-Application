<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Passenger Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #6c757d;
            margin-bottom: 5px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
	</style>
</head>

<body>

<div class="profile-container">
	<div class="profile-header">
		<h1>Passenger Profile</h1>
<!--		<p>ID: <span th:text="${id}"></span></p>-->
<!--		<p>Name: <span th:text="${name}"></span></p>-->
	</div>

	<form role="form" method="post" th:action="@{/passenger/modifyprofile/save}" th:object="${modifyPassengerForm}">
		<div class="form-group">
			<label for="passengerName">Passenger Name:</label>
			<input type="text" id="passengerName" th:field="*{passengerName}" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="email">E-mail:</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="mobile_no">Mobile No:</label>
			<input type="tel" id="mobile_no" th:field="*{mobile_no}" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="login_password">Enter Password to Confirm:</label>
			<input type="password" id="login_password" th:field="*{login_password}" class="form-control"  required />
		</div>

<!--		<div class="form-group">-->
<!--			<h2 style="color: red;"><strong>Change password every 3 months:</strong></h2>-->
<!--		</div>-->

		<div class="btn-container">
			<button type="submit" class="btn btn-primary">Modify</button>
			<button type="button" class="btn btn-secondary" onclick="history.go(-1)">Home</button>
		</div>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
